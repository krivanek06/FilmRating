<form [formGroup]="loginForm" (ngSubmit)="login()">

    <ion-list>
        <ion-item>
            <ion-icon name="person" slot="start" class="ion-margin-end"></ion-icon>
            <ion-input formControlName="email" type="email" placeholder="email"></ion-input>
        </ion-item>


        <ion-item>
            <ion-icon name="lock-closed" class="ion-margin-end"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="password"></ion-input>
        </ion-item>

    </ion-list>

    <ion-button color="primary" shape="full" expand="block" type="submit">Log In</ion-button>

</form>
