<div class="dashboard-page-container">
  <ion-button id='searchButton' class="custom-buttons clickable"
              (click)="redirectToSearch()">
    Search Menu
  </ion-button>
  <ion-grid>
    <h1>Trending Now</h1>
    <ion-row>
      <app-film-cards
        [discoveredMovies]="trendingMovies$ | async">
      </app-film-cards>
    </ion-row>
    <h1>Upcoming films</h1>
    <ion-row>
      <app-film-cards
        [discoveredMovies]="upcomingMovies$ | async">
      </app-film-cards>
    </ion-row>
    <h1>Categories</h1>
    <ion-row>
      <app-categories-container
        [genreTypes]="genreTypes$ | async">
      </app-categories-container>
    </ion-row>
  </ion-grid>
</div>
