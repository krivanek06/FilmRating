

  <div class="page-container">
    <div class="comment-container" *ngIf="filmDetails$ | async as filmDetails">
      <ng-container *ngIf="firebaseMovieReviews$ | async as reviews">
        <app-comment-section
          [movieId]="movieId"
          [movieName]="filmDetails.title"
          [genreTypes]="filmDetails.genres"
          [reviews]="reviews">
        </app-comment-section>
      </ng-container>
    </div>
  </div>
