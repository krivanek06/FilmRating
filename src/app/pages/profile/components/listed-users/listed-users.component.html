<app-generic-chart-card
  [title]="title"
  [subTitle]="subTitle">
  <ion-item *ngFor="let follower of users" class="printed-names-container">
    <ion-label>
      {{ follower.displayName  }}
    </ion-label>
    <ion-icon name="close-circle" color="danger" (click)="removeItem(follower)" class="clickable"></ion-icon>
  </ion-item>
</app-generic-chart-card>
