<ion-card> <!--  [style.height.px]="cardHeight" -->
  <ion-card-header *ngIf="title">
    <ion-card-title>
      {{ title}}
    </ion-card-title>
    <ion-card-subtitle *ngIf="subTitle">
      {{ subTitle }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
