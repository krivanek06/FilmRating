<ion-header>

  <ion-item class="header-info-container">
    <!-- logo -->
    <ion-label class="logo-container ion-hide-sm-down clickable" (click)="redirectToDashboard()">
      <ion-img src="../../../assets/logo.png" alt="app-logo" class="logo-img "></ion-img>
    </ion-label>

    <!-- search -->
    <ion-label class="search-container ion-hide-sm-down">
      <ion-searchbar
        #mySearchbar
        [debounce]="500"
        (ionChange)="searchForMovie($event)">
      </ion-searchbar>
    </ion-label>


    <ng-container *ngIf="user$ | async as user; else showLoginButton">
      <!-- notifications -->
       <span
         matTooltipPosition="right"
         matTooltip="Notifications"
         matTooltipClass="custom-mat-tooltip"
         matTooltipShowDelay="100"
         style="position: relative">
        <span class="dot" *ngIf="unreadNotifications$ | async as unreadNotifications">
          {{ unreadNotifications }}
        </span>

        </span>
      <!-- user chip -->
      <ion-chip class="ion-padding clickable" (click)="redirectToProfile()">
        <ion-avatar class="ion-margin-end">
          <ion-img [src]="user?.photoUrl" alt="user image"></ion-img>
        </ion-avatar>
        <ion-label>{{ user.displayName }}</ion-label>
      </ion-chip>
      <ion-button color='danger' shape="round" fill="outline" class="custom-buttons clickable" (click)="signOut()">
        Logout
      </ion-button>
    </ng-container>

    <!-- authentication button -->
    <ng-template #showLoginButton>
      <ion-button id="loginButton" shape="round" fill="outline" class="custom-buttons clickable" (click)="redirectToLogin('login')">
        Login
      </ion-button>
      <ion-button id='registrationButton' class="custom-buttons ion-hide-sm-down clickable"
                  (click)="redirectToLogin('registration')">
        Register
      </ion-button>
    </ng-template>
  </ion-item>

  <ion-item class="ion-hide-sm-up" style="float: right; width: 100%;">
    <ion-label class="search-container">
      <ion-searchbar
        #mySearchbar
        [debounce]="500"
        (ionChange)="searchForMovie($event)">
      </ion-searchbar>
    </ion-label>
  </ion-item>

  <!-- list max 5 results of search bar -->
  <ng-container *ngIf="searchedMovies$ | async as searchedMovies">
    <ion-item *ngFor="let movie of searchedMovies.results | slice:0:5;"
              (click)="redirectToDetails(movie.id)"
              class="search-result-item clickable">
        <ion-label class="poster-image-container">
          <ion-img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="poster image" class="poster-image"></ion-img>
        </ion-label>
        <ion-label class="ion-padding-horizontal">
          <div>{{ movie.title }}</div>
          <div>{{ movie.release_date | date: 'dd.MM.yyyy'}}</div>
        </ion-label>
    </ion-item>
  </ng-container>

</ion-header>
